{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!-- Mirrored from themesbrand.com/foxia/blue/form-validation.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 31 Mar 2020 06:56:36 GMT -->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui"
        />
        <title>Venue Form | eVentes</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App Icons -->
        <link
            rel="shortcut icon"
            href="{% static 'admin_plugins/images/favicon.png' %}"
        />
        <!-- App css -->
        <link
            href="{% static 'admin_plugins/css/bootstrap.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'admin_plugins/css/icons.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'admin_plugins/css/style.css' %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <!-- Loader -->
        {% include 'admin/header.html' %}
        <!-- End Navigation Bar-->
        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h4 class="page-title mb-0">Venue Form</h4>
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item">
                                        <a href="#">Club</a>
                                    </li>
                                    <li
                                        class="breadcrumb-item active"
                                        aria-current="page"
                                    >
                                        Venue Form
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
        </div>
        </div>
        <div class="wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form
                                    action=""
                                    enctype="multipart/form-data"
                                    method="POST"
                                    id="form"
                                >
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label
                                            for="example-text-input"
                                            class="col-sm-2 col-form-label"
                                            >Venue name</label
                                        >
                                        <div class="col-sm-7">
                                            <input
                                                class="form-control form-control-lg"
                                                type="text"
                                                placeholder="Enter venue name"
                                                name="txtvenuename"
                                                id="txtvenuename"
                                                required
                                                data-url="{% url 'venue-check' %}"
                                            />
                                        </div>
                                        <div id="alert" class="col-sm-3"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label
                                            for="example-text-input"
                                            class="col-sm-2 col-form-label"
                                            >Location</label
                                        >
                                        <div class="col-sm-10">
                                            <textarea
                                                name="txtlocation"
                                                id="txtlocation"
                                                class="form-control form-control-lg"
                                                maxlength="225"
                                                rows="4"
                                                placeholder="Enter address here!"
                                                required
                                            ></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"
                                            >Image</label
                                        >
                                        <div class="col-sm-10">
                                            <input
                                                type="file"
                                                class="filestyle"
                                                name="txtimageurl"
                                                id="txtimageurl"
                                                data-buttonname="btn-primary"
                                                data-parsley-filemaxmegabytes="2"
                                                data-parsley-trigger="change"
                                                data-parsley-filemimetypes="image/jpeg, image/png"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label
                                            for="example-text-input"
                                            class="col-sm-2 col-form-label"
                                            >&nbsp;</label
                                        >
                                        <div class="col-sm-10">
                                            <button
                                                type="submit"
                                                id="submit-btn"
                                                class="btn btn-pink btn-lg waves-effect waves-light"
                                            >
                                                Submit
                                            </button>
                                            <button
                                                type="reset"
                                                class="btn btn-secondary btn-lg waves-effect waves-light"
                                            >
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end wrapper -->
        <!-- jQuery  -->
        <script src="{% static 'admin_plugins/js/jquery.min.js' %}"></script>
        <script src="{% static 'admin_plugins/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'admin_plugins/js/modernizr.min.js' %}"></script>
        <script src="{% static 'admin_plugins/js/waves.js' %}"></script>
        <script src="{% static 'admin_plugins/js/jquery.slimscroll.js' %}"></script>
        <!-- Plugins js -->
        <script src="{% static 'admin_plugins/plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js' %}"></script>
        <!-- Parsley js -->
        <script src="{% static 'admin_plugins/plugins/parsleyjs/parsley.min.js' %}"></script>
        <script src="{% static 'admin_plugins/plugins/alertify/js/alertify.js'  %}"></script>
        <!-- App js -->
        <script src="{% static 'admin_plugins/js/app.js' %}"></script>
        <script>
            window.Parsley.addValidator("filemaxmegabytes", {
                requirementType: "string",
                validateString: function (value, requirement, parsleyInstance) {
                    var file = parsleyInstance.$element[0].files;
                    var maxBytes = requirement * 1048576;

                    if (file.length == 0) {
                        return true;
                    }

                    return file.length === 1 && file[0].size <= maxBytes;
                },
                messages: {
                    en: "File is too big",
                },
            }).addValidator("filemimetypes", {
                requirementType: "string",
                validateString: function (value, requirement, parsleyInstance) {
                    var file = parsleyInstance.$element[0].files;
                    if (file.length == 0) {
                        return true;
                    }
                    var allowedMimeTypes = requirement
                        .replace(/\s/g, "")
                        .split(",");
                    return allowedMimeTypes.indexOf(file[0].type) !== -1;
                },
                messages: {
                    en: " You must upload jpg/jpeg | png",
                },
            });
        </script>
        <script>
            $(document).ready(function () {
                let valid = false;
                $("#form").parsley();

                $("#txtvenuename").on("focusout", function (e) {
                    $("#alert").html("");
                    if ($("#txtvenuename").parsley().isValid()) {
                        var venue_name = $("#txtvenuename").val();
                        var url = $("#txtvenuename").data("url");
                        $.ajax({
                            headers: { "X-CSRFToken": "{{csrf_token}}" },
                            url: url,
                            data: {
                                venue_name: venue_name,
                            },
                            type: "post",
                            success: function (response) {
                                valid = true;
                                $("#alert").html(
                                    "<div style='margin-bottom:0px' class='alert alert-success bg-success text-white' role='alert'><strong> " +
                                        response.msg +
                                        "!</strong></div>"
                                );
                            },
                            error: function (response) {
                                valid = false;
                                $("#alert").html(
                                    "<div style='margin-bottom:0px' class='alert alert-danger bg-danger text-white' role='alert'><strong>" +
                                        response.responseJSON.error +
                                        "!</strong></div>"
                                );
                            },
                        });
                    }
                });
                $("#submit-btn").click(function (e) {
                    if ($("#form").parsley().isValid()) {
                        e.preventDefault();
                        if (valid) {
                            data = new FormData($("#form")[0]);
                            var url = $("#form").data("url");
                            $.ajax({
                                headers: { "X-CSRFToken": "{{csrf_token}}" },
                                url: url,
                                data: data,
                                type: "post",
                                processData: false,
                                contentType: false,
                                success: function (response) {
                                    alertify.success(response.msg)
                                    $("#alert").html("");
                                    $("#form")[0].reset();
                                },
                                error: function (response) {
                                    alertify.error(response["responseJSON"]["error"]);
                                    $("#alert").html("");
                                },
                            });
                        }
                    }
                });
            });
        </script>
    </body>

</html>
