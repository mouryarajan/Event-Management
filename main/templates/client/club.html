{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
    
<!-- Mirrored from zcube.in/eventes/speakers.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 14 May 2020 04:36:52 GMT -->
<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Club | eVentes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'client_plugins/img/favicon.png' %}">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
		<link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&amp;display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'client_plugins/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'client_plugins/css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'client_plugins/css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'client_plugins/fontawesome/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'client_plugins/css/dripicons.css' %}">
        <link rel="stylesheet" href="{% static 'client_plugins/css/slick.css' %}">
        <link rel="stylesheet" href="{% static 'client_plugins/css/default.css' %}">
        <link rel="stylesheet" href="{% static 'client_plugins/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'client_plugins/css/responsive.css' %}">
    
        <style>
            /* width */
            ::-webkit-scrollbar {
                width: 10px;
                background-color: #f5f5f5;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
                background-color: #f5f5f5;
                border-radius: 10px;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                border-radius: 10px;
                background-color: #0652c5;
                background-image: -webkit-linear-gradient(315deg, #0652c5 0%, #d4418e 74%);
            }
        </style>
    
    </head>
    
    <body>
        <!-- header -->
        {% include 'client/header.html' %}
        <!-- header-end -->
        <!-- main-area -->
        <main>
            <!-- breadcrumb-area -->
            <section id="parallax" class="slider-area breadcrumb-area d-flex align-items-center justify-content-center fix" style="background-image:url({% static 'client_plugins/img/innerpage_bg_img.jpg' %})">
			<div class="slider-shape ss-one layer" data-depth="0.10"><img src="{% static 'client_plugins/img/doddle_6.png' %}" alt="shape"></div>
							<div class="slider-shape ss-three layer" data-depth="0.40"><img src="{% static 'client_plugins/img/doddle_9.png' %}" alt="shape"></div>
							<div class="slider-shape ss-four layer" data-depth="0.60"><img src="{% static 'client_plugins/img/doddle_7.png' %}" alt="shape"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                            <div class="breadcrumb-wrap text-center">
							 
                                <div class="breadcrumb-title mb-30">
                                    <h2>Our Clubs</h2>                                   
                                </div>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Club</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
			<!-- team-area -->
            <section id="team" class="team-area p-relative pt-120 pb-120 fix">
                <div class="section-t team-t paroller" data-paroller-factor="0.15" data-paroller-factor-lg="0.15" data-paroller-factor-md="0.15" data-paroller-factor-sm="0.15" data-paroller-type="foreground" data-paroller-direction="horizontal"><h2>Clubs</h2></div>
				<div class="circal1 item-zoom-inout"></div>
				<div class="circal2 item-zoom-inout"></div>
				<div class="circal3 item-zoom-inout"></div>
				<div class="circal4 item-zoom-inout"></div>
                <div class="container">
                    
                    <div class="row">
                        
                        {% for club in club_data %}

                            <div class="col-lg-4 col-md-6 wow fadeInDown animated" data-animation="fadeInUp animated" data-delay=".2s">
                                <div class="single-team text-center pt-50  pb-50 mb-30">
                                    <div class="team-thumb">
                                        <a href="{% url 'club-single-view' name=club.ClubName %}"><img src="{{club.ClubImage}}" alt="img"></a>
                                    </div>
                                    <div class="team-info">
                                        <h5><a href="{% url 'club-single-view' name=club.ClubName %}">{{club.ClubName}}</a></h5>
                                        <strong>{{club.ClubType}}</strong> 
                                        <div class="team-social pt-15 pb-15 mb-15">
                                            <a href="{{club.FacebookLink}}"><i class="fab fa-facebook-f"></i></a>
                                            <a href="{{club.InstagramLink}}"><i class="fab fa-twitter"></i></a>
                                            <a href="{{club.TwitterLink}}"><i class="fab fa-instagram"></i></a>
                                            <a href="{{club.DribbbleLink}}"><i class="fab fa-dribbble"></i></a>
                                        </div>
                                        <span>{{club.DepartmentName_id}}</span>
                                    </div>
                                </div>
                            </div>

                        {% endfor %}
                    </div>
                </div>
            </section>
            <!-- team-area-end -->
        </main>
        <!-- main-area-end -->
        <!-- footer -->
        {% include 'client/footer.html' %}
        <!-- footer-end -->



		
		<!-- JS here -->
        <script src="{% static 'client_plugins/js/vendor/modernizr-3.5.0.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/vendor/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/popper.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/one-page-nav-min.js' %}"></script>
        <script src="{% static 'client_plugins/js/slick.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/ajax-form.js' %}"></script>
        <script src="{% static 'client_plugins/js/paroller.js' %}"></script>
        <script src="{% static 'client_plugins/js/wow.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/parallax.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.countdown.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.scrollUp.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/element-in-view.js' %}"></script>
		<script src="{% static 'client_plugins/js/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/main.js' %}"></script>
    </body>

<!-- Mirrored from zcube.in/eventes/speakers.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 14 May 2020 04:37:09 GMT -->
</html>
