{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <!-- Mirrored from zcube.in/eventes/index3.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 14 May 2020 04:34:49 GMT -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Reset Password | eVentes</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'client_plugins/img/favicon.png' %}" />
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'client_plugins/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'client_plugins/css/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'client_plugins/css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'client_plugins/fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'client_plugins/css/dripicons.css' %}" />
    <link rel="stylesheet" href="{% static 'client_plugins/css/slick.css' %}" />
    <link rel="stylesheet" href="{% static 'client_plugins/css/default.css' %}" />
    <link rel="stylesheet" href="{% static 'client_plugins/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'client_plugins/css/responsive.css' %}" />
  </head>
  <body>
    <!-- main-area -->
    <main>
      <!-- slider-area -->
      <!-- breadcrumb-area -->
      <!-- slider-area-end -->
      <section id="team" class="team-area reset-bg p-relative pt-100 pb-200 fix">
        <div class="circal1 item-zoom-inout"></div>
        <div class="circal2 item-zoom-inout"></div>
        <div class="circal3 item-zoom-inout"></div>
        <div class="circal4 item-zoom-inout"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12">
              <div class="login-form mt-50 align-items-center justify-content-center wow fadeInLeft" data-animation="fadeInLeft" data-delay=".2s">
                <!-- <h2 style="font-size: 50px;">eVentes.</h2> -->
                <div class="text-center">
                  <a href="index.html" class="logo-admin"><img src="{% static 'admin_plugins/images/loginlogo.png' %}" height="26" alt="logo" /></a>
                </div>
                <br />
                
                <div class="m-t-40 text-center text-white-50">
                    <h5>Password reset complete </h5>
                    <p style="font-size:16px">Your password has been set. You may go ahead and log in now.</p>
                    <p><a name="reset" href="{% url 'login' %}" class="font-600 text-black" style="font-size:20px; text-decoration:none; color:blue; font-weight:600">Login</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS here -->
    <script src="{% static 'client_plugins/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/popper.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/one-page-nav-min.js' %}"></script>
    <script src="{% static 'client_plugins/js/slick.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/ajax-form.js' %}"></script>
    <script src="{% static 'client_plugins/js/paroller.js' %}"></script>
    <script src="{% static 'client_plugins/js/wow.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/parallax.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/element-in-view.js' %}"></script>
    <script src="{% static 'client_plugins/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'client_plugins/js/main.js' %}"></script>
    <script>
      $(document).ready(function () {
          $("a[name=reset]").click(function (e) {
              e.preventDefault();
              var type = localStorage.getItem("type");
              if (type == "client") {
                  url = "{% url 'login' %}"
              }else if(type == "admin"){
                  url = "{% url 'adminlogin' %}"
              }
              localStorage.clear();
              location.replace(url);
          })
      });
    </script>
  </body>
