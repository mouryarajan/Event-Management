{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
    <!-- Mirrored from zcube.in/eventes/index3.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 14 May 2020 04:34:49 GMT -->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Student Registration | eVentes</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="{% static 'client_plugins/img/favicon.png' %}"
        />
        <!-- Place favicon.ico in the root directory -->

        <!-- CSS here -->
        <link
            href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
            rel="stylesheet"
        />
        <!-- Alertify css -->
        <link
            href="{% static 'admin_plugins/plugins/alertify/css/alertify.css'  %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/css/bootstrap.min.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/css/animate.min.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/css/magnific-popup.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/fontawesome/css/all.min.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/css/dripicons.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/css/slick.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/css/default.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/css/style.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'client_plugins/css/responsive.css' %}"
        />
        <style>
            /* width */
            ::-webkit-scrollbar {
                width: 10px;
                background-color: #f5f5f5;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
                background-color: #f5f5f5;
                border-radius: 10px;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                border-radius: 10px;
                background-color: #0652c5;
                background-image: -webkit-linear-gradient(
                    315deg,
                    #0652c5 0%,
                    #d4418e 74%
                );
            }
            .parsley-error {
                color: red;
            }
            .parsley-errors-list {
                margin: 2px 0 10px 8px;
                padding: 0;
                color: red;
                list-style-type: none;
                font-size: 0.9em;
                line-height: 0.9em;
                opacity: 0;
                transition: all 0.3s ease-in;
                -o-transition: all 0.3s ease-in;
                -moz-transition: all 0.3s ease-in;
                -webkit-transition: all 0.3s ease-in;
            }
            .parsley-errors-list.filled {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <main>
            <section id="team" class="team-area p-relative pt-10 pb-50 fix">
                <div class="circal1 item-zoom-inout"></div>
                <div class="circal2 item-zoom-inout"></div>
                <div class="circal3 item-zoom-inout"></div>
                <div class="circal4 item-zoom-inout"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 col-sm-12"></div>
                        <div class="col-lg-4 col-sm-12">
                            <div
                                class="booking-form mt-50 align-items-center justify-content-center wow fadeInLeft"
                                data-animation="fadeInLeft"
                                data-delay=".2s"
                            >
                                <h2 style="font-size: 40px;">Register Here!</h2>
                                <form
                                    id="form"
                                    action=""
                                    enctype="multipart/form-data"
                                    method="POST"
                                >
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div id="checkbox-errors"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="fal fa-user"></i>
                                                </div>
                                                <input
                                                    required
                                                    type="text"
                                                    placeholder="Enter full name"
                                                    name="txtfullname"
                                                    id="txtfullname"
                                                    data-parsley-errors-container="#checkbox-errors"
                                                    data-parsley-pattern="^[a-zA-Z][a-zA-Z\s]*$"
                                                    data-parsley-pattern-message="Name must be Alphabatic" 
                                                />
                                            </div>
                                            <div id="checkbox-errors2"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="fal fa-user"></i>
                                                </div>
                                                <input
                                                    type="text"
                                                    placeholder="Enter user name"
                                                    name="txtusername"
                                                    id="txtusername"
                                                    data-parsley-errors-container="#checkbox-errors2"
                                                    required
                                                    data-url="{% url 'user-check' %}"
                                                    data-parsley-type="alphanum"
                                                    data-parsley-type-message="Invalid Username"
                                                />
                                            </div>
                                            <div id="checkbox-errors3"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="fal fa-envelope"></i>
                                                </div>
                                                <input
                                                    required
                                                    type="email"
                                                    placeholder="Enter your email"
                                                    name="txtemail"
                                                    id="txtemail"
                                                    data-parsley-errors-container="#checkbox-errors3"
                                                />
                                            </div>
                                            <div id="checkbox-errors4"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="fal fa-key"></i>
                                                </div>
                                                <input
                                                    type="password"
                                                    placeholder="Enter your password"
                                                    name="txtpassword"
                                                    id="txtpassword"
                                                    data-parsley-errors-container="#checkbox-errors4"
                                                    required
                                                    data-parsley-minlength="8"
                                                    data-parsley-uppercase="1"
                                                    data-parsley-lowercase="1"
                                                    data-parsley-number="1"
                                                    data-parsley-special="1"
                                                />
                                            </div>
                                            <div id="checkbox-error"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="fal fa-key"></i>
                                                </div>
                                                <input
                                                    type="password"
                                                    data-parsley-errors-container="#checkbox-error"
                                                    required
                                                    placeholder="Confirm Your Password"
                                                    data-parsley-equalto="#txtpassword"
                                                    data-parsley-equalto-message="Password Doesn't Match"
                                                />
                                            </div>
                                            <div id="checkbox-errors5"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="far fa-phone"></i>
                                                </div>
                                                <input
                                                    type="text"
                                                    placeholder="Enter your phone"
                                                    name="txtphoneno"
                                                    id="txtphoneno"
                                                    data-parsley-errors-container="#checkbox-errors5"
                                                    required
                                                    data-parsley-pattern="^[6-9]\d{9}$"
                                                    data-parsley-pattern-message="Invalid Mobile Number"
                                                />
                                            </div>
                                            <div id="checkbox-errors6"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i
                                                        class="far fa-venus-mars"
                                                    ></i>
                                                </div>
                                                <select required data-parsley-errors-container="#checkbox-errors6" name="gender" id="gender">
                                                    <option
                                                        name="gender"
                                                        selected="selected"
                                                        value=""
                                                        >Select gender</option
                                                    >
                                                    <option
                                                        name="gender"
                                                        value="Male"
                                                        id="option1"
                                                        >Male</option
                                                    >
                                                    <option
                                                        name="gender"
                                                        value="Female"
                                                        id="option2"
                                                        >Female</option
                                                    >
                                                    <option
                                                        name="gender"
                                                        value="Others"
                                                        id="option3"
                                                        >Others</option
                                                    >
                                                </select>
                                            </div>
                                        </div>                       
                                        <div class="col-md-6">
                                            <div id="checkbox-errors7"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="far fa-building"></i>
                                                </div>
                                                <select
                                                    required
                                                    data-parsley-errors-container="#checkbox-errors7"
                                                    id="select"
                                                    name="dropdowndepartment"
                                                    id="dropdowndepartment"
                                                >
                                                    <option value="" selected="selected"
                                                        >Select your
                                                        department</option
                                                    >
                                                    {% for department in department_data %}
                                                    <option
                                                        value="{{department.DepartmentName}}"
                                                    >
                                                        {{department.DepartmentName}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div id="checkbox-errors8"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="fas fa-building"></i>
                                                </div>
                                                <select
                                                    required
                                                    value=""
                                                    data-parsley-errors-container="#checkbox-errors8"
                                                    id="select"
                                                    name="dropdownsubdepartment"
                                                    id="dropdownsubdepartment"
                                                >
                                                    <option value="" selected="selected"
                                                        >Select your
                                                        sub-department</option
                                                    >
                                                    {% for subdepartment in subdepartment_data %}
                                                    <option
                                                        value="{{subdepartment.SubDepartmentName}}"
                                                    >
                                                        {{subdepartment.SubDepartmentName}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div id="checkbox-errors9"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i class="far fa-home"></i>
                                                </div>
                                                <textarea
                                                    required
                                                    data-parsley-errors-container="#checkbox-errors9"
                                                    rows="4"
                                                    placeholder="Enter your address"
                                                    name="txtaddress"
                                                    id="txtaddress"
                                                ></textarea>
                                            </div>
                                            <div id="checkbox-errors10"></div>
                                            <div class="form-outer">
                                                <div class="icon">
                                                    <i
                                                        class="far fa-map-marker-alt"
                                                    ></i>
                                                </div>
                                                <input
                                                    required
                                                    data-parsley-errors-container="#checkbox-errors10"
                                                    type="text"
                                                    placeholder="Enter your city"
                                                    name="txtcityname"
                                                    id="txtcityname"
                                                />
                                            </div>
                                            <div id="checkbox-errors11"></div>
                                            <div class="form-outer">
                                                <input
                                                    required
                                                    data-parsley-errors-container="#checkbox-errors11"
                                                    type="file"
                                                    placeholder="Upload your image"
                                                    name="txtimageurl"
                                                    id="txtimageurl"
                                                    data-parsley-filemaxmegabytes="2"
                                                    data-parsley-trigger="change"
                                                    data-parsley-filemimetypes="image/jpeg, image/png, image/jpg, image/gif"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button id="submit-btn" type="submit" class="btn" style="margin-right: 20px;">
                                            Register
                                        </button>
                                    </div>
                                </form>
                                <br />
                                <div class="m-t-40 text-right text-white-50">
                                    <p>
                                        Have an account ?
                                        <a
                                            name="login"
                                            href="{% url 'login' %}"
                                            class="font-600 text-black"
                                            >Click Here</a
                                        >
                                    </p>
                                    <p>
                                        Want to Checkout Website ?
                                        <a
                                            href="{% url 'home' %}"
                                            class="font-600 text-black"
                                            >Home</a
                                        >
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- JS here -->
        <script src="{% static 'client_plugins/js/vendor/modernizr-3.5.0.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/vendor/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/popper.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/one-page-nav-min.js' %}"></script>
        <script src="{% static 'client_plugins/js/slick.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/ajax-form.js' %}"></script>
        <script src="{% static 'client_plugins/js/paroller.js' %}"></script>
        <script src="{% static 'client_plugins/js/wow.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/parallax.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.countdown.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.scrollUp.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/element-in-view.js' %}"></script>
        <script src="{% static 'client_plugins/js/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'client_plugins/js/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'admin_plugins/plugins/parsleyjs/parsley.min.js' %}"></script>
        <script src="{% static 'admin_plugins/plugins/alertify/js/alertify.js'  %}"></script>
        <script src="{% static 'client_plugins/js/main.js' %}"></script>
        <script>
            window.Parsley.addValidator("filemaxmegabytes", {
                requirementType: "string",
                validateString: function (value, requirement, parsleyInstance) {
                    var file = parsleyInstance.$element[0].files;
                    var maxBytes = requirement * 1048576;
                    if (file.length == 0) {
                        return true;
                    }
                    return file.length === 1 && file[0].size <= maxBytes;
                },
                messages: {
                    en: "File mus be less then %sMb",
                },
            }).addValidator("filemimetypes", {
                requirementType: "string",
                validateString: function (value, requirement, parsleyInstance) {
                    var file = parsleyInstance.$element[0].files;
                    if (file.length == 0) {
                        return true;
                    }
                    var allowedMimeTypes = requirement
                        .replace(/\s/g, "")
                        .split(",");
                    return allowedMimeTypes.indexOf(file[0].type) !== -1;
                },
                messages: {
                    en: " You must upload %s",
                },
            });
            //has uppercase
            window.Parsley.addValidator("uppercase", {
                requirementType: "number",
                validateString: function (value, requirement) {
                    var uppercases = value.match(/[A-Z]/g) || [];
                    return uppercases.length >= requirement;
                },
                messages: {
                    en:
                        " - Must contain at least (%s) uppercase letter.",
                },
            });
            //has lowercase
            window.Parsley.addValidator("lowercase", {
                requirementType: "number",
                validateString: function (value, requirement) {
                    var lowecases = value.match(/[a-z]/g) || [];
                    return lowecases.length >= requirement;
                },
                messages: {
                    en:
                        " - Must contain at least (%s) lowercase letter.",
                },
            });
            //has number
            window.Parsley.addValidator("number", {
                requirementType: "number",
                validateString: function (value, requirement) {
                    var numbers = value.match(/[0-9]/g) || [];
                    return numbers.length >= requirement;
                },
                messages: {
                    en: " - Must contain at least (%s) number.",
                },
            });
            //has special char
            window.Parsley.addValidator("special", {
                requirementType: "number",
                validateString: function (value, requirement) {
                    var specials = value.match(/[^a-zA-Z0-9]/g) || [];
                    return specials.length >= requirement;
                },
                messages: {
                    en:
                        " - Must contain at least (%s) special character.",
                },
            });
        </script>
        <script>
            $(document).ready(function () {
                $("#form").parsley();
                $("#txtusername").on("focusout", function (e) {
                    if ($("#txtusername").parsley().isValid()) {
                        var username = $("#txtusername").val();
                        var url = $("#txtusername").data("url");
                        $.ajax({
                            headers: { "X-CSRFToken": "{{csrf_token}}" },
                            url: url,
                            data: {
                                username: username,
                            },
                            type: "post",
                            success: function (response) {
                                valid = true;
                                alertify.success(
                                    response.msg
                                );

                            },
                            error: function (response) {
                                valid = false;
                                alertify.error(
                                    response["responseJSON"]["error"]
                                );
                            },
                        });
                    }
                });
                $("#submit-btn").click(function (e) {
                    if ($("#form").parsley().isValid()) {
                        e.preventDefault();
                        if (valid) {
                            data = new FormData($("#form")[0]);
                            var url = $("#form").data("url");
                            $.ajax({
                                headers: { "X-CSRFToken": "{{csrf_token}}" },
                                url: url,
                                data: data,
                                type: "post",
                                processData: false,
                                contentType: false,
                                success: function (response) {
                                    location.replace("{% url 'login' %}");
                                },
                                error: function (response) {
                                    alertify.error(
                                        response["responseJSON"]["error"]
                                    );
                                },
                            });
                        } 
                    }
                });
            });
        </script>
    </body>

</html>
